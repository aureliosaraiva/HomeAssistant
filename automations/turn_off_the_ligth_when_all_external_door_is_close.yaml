- id: turn_off_the_ligth_when_all_external_door_is_close
  alias: turn_off_the_ligth_when_all_external_door_is_close
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.porta_dos_fundos_contact
        - binary_sensor.porta_quintal_contact
      from: 'on'
      to: 'off'
  condition:
    - condition: state
      entity_id: binary_sensor.porta_dos_fundos_contact
      state: 'off'
    - condition: and
      conditions:
        - condition: state
          entity_id: binary_sensor.porta_quintal_contact
          state: 'off'
  action:
    - service: switch.turn_off
      entity_id: switch.luzes_da_churrasqueira
